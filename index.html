<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Discount Game</title>
  <!-- Use a clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Rocket Discount Game</h1>
    
    <!-- Rocket Container with space background and rulers -->
    <div id="rocket-container">
      <!-- Left Ruler -->
      <div id="left-ruler"></div>
      
      <!-- Rocket Wrapper: Contains rocket, flame & smoke -->
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket.png" alt="Rocket">
        <img id="flame" src="img/flame.png" alt="Flame">
        <img id="smoke" src="img/smoke.png" alt="Smoke">
      </div>
      
      <!-- Right Ruler -->
      <div id="right-ruler"></div>
      
      <!-- Explosion image (hidden by default) -->
      <img id="explosion" src="img/explosion.png" alt="Explosion">
    </div>
    
    <div id="discount-display">0.01% Discount</div>
    <div id="status">Press "Start Game" to begin!</div>
    
    <button id="start">Start Game</button>
    <button id="cashout" disabled>Cash Out</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
