<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Discount Game</title>
  <!-- Using a clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Rocket Discount Game</h1>
    
    <!-- Rocket Container with a space background -->
    <div id="rocket-container">
      <!-- The moving rocket wrapper (ship plus attached flame/smoke and discount display) -->
      <div id="rocket-wrapper">
        <!-- Flame (attached to the tail) -->
        <img id="flame" src="img/flame.png" alt="Flame">
        <!-- Smoke trail (behind the flame) -->
        <img id="smoke" src="img/smoke.png" alt="Smoke">
        <!-- Rocket image -->
        <img id="rocket" src="img/rocket.png" alt="Rocket">
        <!-- Real-time discount display (shown right under the ship) -->
        <div id="ship-discount">0.00% Discount</div>
      </div>
      
      <!-- Explosion (hidden by default) -->
      <img id="explosion" src="img/explosion.png" alt="Explosion">
    </div>
    
    <div id="status">Press "Ignite" to begin!</div>
    
    <!-- Buttons -->
    <button id="ignite">Ignite</button>
    <button id="cashout" disabled>Cash Out</button>
    
    <!-- Balance Display -->
    <div id="balance-display">Balance: 0.00%</div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
