<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Quest Adventures Discount Game</title>
  <!-- Using a clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Space Quest Adventures Discount Game</h1>
    
    <!-- Rocket Container with background space4.jpg -->
    <div id="rocket-container">
      <!-- Rocket Wrapper for movement -->
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket.png" alt="Rocket">
        <!-- Real-time discount display above the rocket -->
        <div id="ship-discount">0.01% Discount</div>
      </div>
      
      <!-- Explosion graphic (hidden by default) -->
      <img id="explosion" src="img/explosion.png" alt="Explosion">
      
      <!-- Dynamic Bottom Tick Bar -->
      <div id="bottom-scale"></div>
      
      <!-- Dynamic Vertical Ticker -->
      <div id="vertical-ticker"></div>
    </div>
    
    <div id="status">Click "Ignite" to launch the rocket.</div>
    
    <!-- Buttons -->
    <button id="ignite">Ignite</button>
    <button id="cashout" disabled>Cash Out</button>
    
    <!-- Bottom Info Container for Total and Current Discounts -->
    <div id="bottom-info">
      <div id="discount-display">Total Discount: 0.00%</div>
      <div id="current-discount">Current: 0.00%</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
