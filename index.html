<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Discount Game</title>
  <!-- Using a clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Rocket Discount Game</h1>
    
    <!-- Rocket Container with space background -->
    <div id="rocket-container">
      <!-- Rocket Wrapper for diagonal movement -->
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket.png" alt="Rocket">
        <!-- Current discount display above the rocket -->
        <div id="ship-discount">0.01% Discount</div>
      </div>
      
      <!-- Explosion graphic (hidden by default) -->
      <img id="explosion" src="img/explosion.png" alt="Explosion">
      
      <!-- Bottom Scale (horizontal ruler) will update dynamically -->
      <div id="bottom-scale"></div>
    </div>
    
    <div id="status">Press "Ignite" to begin!</div>
    
    <!-- Buttons -->
    <button id="ignite">Ignite</button>
    <button id="cashout" disabled>Cash Out</button>
    
    <!-- Accumulated Discount Display (renamed from "Balance") -->
    <div id="discount-display">Discount: 0.00%</div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
