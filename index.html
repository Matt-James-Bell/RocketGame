<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Discount Game</title>
  <!-- Using a clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Rocket Discount Game</h1>
    
    <!-- Rocket Container with space background -->
    <div id="rocket-container">
      <!-- Moving rocket wrapper (contains the rocket, its flame, smoke, and real-time discount display) -->
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket.png" alt="Rocket">
        <img id="flame" src="img/flame.png" alt="Flame">
        <img id="smoke" src="img/smoke.png" alt="Smoke">
        <div id="ship-discount">0.00% Discount</div>
      </div>
      
      <!-- Explosion graphic (hidden by default) -->
      <img id="explosion" src="img/explosion.png" alt="Explosion">
      
      <!-- Horizontal bottom scale showing 0%â€“100% -->
      <div id="bottom-scale"></div>
    </div>
    
    <div id="status">Press "Ignite" to begin!</div>
    
    <!-- Buttons -->
    <button id="ignite">Ignite</button>
    <button id="cashout" disabled>Cash Out</button>
    
    <!-- Balance display -->
    <div id="balance-display">Balance: 0.00%</div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
