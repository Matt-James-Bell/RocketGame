<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Discount Game</title>
  <!-- Using a clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Rocket Discount Game</h1>
    
    <!-- Countdown display (visible during countdown period) -->
    <div id="countdown">5</div>
    
    <!-- Rocket Container with space background -->
    <div id="rocket-container">
      <!-- Rocket Wrapper for movement -->
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket.png" alt="Rocket">
        <!-- Current discount display above the rocket -->
        <div id="ship-discount">0.01% Discount</div>
      </div>
      
      <!-- Explosion graphic (hidden by default) -->
      <img id="explosion" src="img/explosion.png" alt="Explosion">
      
      <!-- Dynamic Bottom Scale (tick bar) -->
      <div id="bottom-scale"></div>
      
      <!-- Dynamic Vertical Ticker (on right side) -->
      <div id="vertical-ticker"></div>
      
      <!-- Current Run Winnings Box (bottom right) -->
      <div id="current-discount">Current: 0.00%</div>
    </div>
    
    <div id="status">Waiting for run to start...</div>
    
    <!-- Buttons: The player can click "Ignite" (Hop On) during the countdown -->
    <button id="ignite">Ignite</button>
    <button id="cashout" disabled>Cash Out</button>
    
    <!-- Accumulated Discount Display (Total winnings, bottom left) -->
    <div id="discount-display">Total Discount: 0.00%</div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
